<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum 2</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon" href="./images/museum.png" type="image/x-icon">
  </head>

  <body>
    <header class="header">
      <div class="content-container header__content-container">
        <nav class="nav header__nav">
          <a href="#" class="nav__link">
            <img class="nav__logo" src="./images/NAMU-logo.svg" alt="NAMU-logo">
          </a>

          <div class="nav__rightside">
            <div class="mobile-menu nav__mobile-menu">
              <input id="menu" class="mobile-menu__toggler" type="checkbox">
              <label for="menu" class="mobile-menu__label"></label>
            </div>

            <div class="nav__language">
              <span>UA</span>
              <img src="./images/arrow_bottom_language.png" alt="">
            </div>
          </div>
        </nav>

        <div class="header__bottonside">
          <div class="header__title">
            <p class="header__paragraf">10 серпня - 10 листопада</p>
            <h1 class="header__title-top">Мистецтво</h1>
            <h1 class="header__title-bottom">ХІХ - ХХ ст.</h1>
            <p class="header__paragraf header__paragraf-bottom">
              Внесок українських митців у світову культуру 19-20ст
            </p>
            <button class="header__button">
              <a class="header__link" href="#">Купити квиток</a>
            </button>
            <p class="header__paragraf-line">10.08 - 10.10</p>

          </div>

          <div class="header__image">
            <img src="./images/header_girl.png" alt="Фото з картини Дівчина з Поділля В. Тропінін">
            <p class="header__image-description">Дівчина з Поділля
              <br>В. Тропінін
            </p>
          </div>

        </div>
      </div>
    </header>

    <main class="main"></main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
